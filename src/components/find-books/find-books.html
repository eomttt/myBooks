<div class="booklist-container">
  <div class="booklist-top">
    책을 눌러서 선택해 보세요.
  </div>
  <div *ngFor="let book of bookList; let i = index">
    <find-book [book]=book [index]=i (select)=selectedBook($event)></find-book>
  </div>
  <div class="booklist-nonebooklist" *ngIf="!hasBooks()">
    검색결과가 없습니다. 다른 검색어로 검색해주세요.
  </div>
</div>
