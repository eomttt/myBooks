<div class="upperbar-container">
  <div class="upperbar-c-left" (click)="clickLeftSide()">
    <div class="upperbar-c-text">
      {{leftText}}
    </div>
  </div>
  <div class="upperbar-c-right" (click)="clickRightSide()">
    <div class="upperbar-c-text upperbar-c-text-right">
      {{rightText}}
    </div>
  </div>
  <div class="upperbar-c-center">
    {{centerText}}
  </div>
</div>
