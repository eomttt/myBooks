<upperbar class="background-image-bar" [leftText]=upperbarLeftText [rightText]=upperbarRightText [centerText]=upperbarCenterText (clickLeft)=clickCancleButton($event) (clickRight)=clickConfirmButton($event)></upperbar>
<ion-content class="background-image-in-app" padding>
  <div class="addbook-container">
    <div class="addbook-content">
      <my-book [book]=newAddingBook [index]=null (findBook)=findBook($event) (setMyBook)=setMyBook($event)></my-book>
      <find-books class="background-image-in-app" [bookList]=findBookList (select)=selectedBook($event) *ngIf=showFindBookList></find-books>
    </div>
  </div>
</ion-content>
